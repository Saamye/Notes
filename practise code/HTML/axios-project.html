<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Project</title>
    <link rel="stylesheet" href="/practise code/CSS/axios-project.css">
</head>
<body>  
    <h1>Random User Generator</h1>
    <!-- single and multiple fetch buttons -->
    <button id="fetchBtn">Fetch 1 Random User</button>
    <button id="fetchMultipleBtn"> Fetch 5 Random Users</button>
    
    <!-- search input to filter by name -->
    <input type="text" id="searchInput" placeholder="Search by name..">
    
    <!-- theme toggle switch  -->
    <label class="switch">
        <input type="checkbox"/>
        <span class="slider"></span>
    </label>
    
    <!-- container for user cards -->
    <div id="userContainer"></div>
    
    <!-- loader spinner -->
    <div id="loader"></div>


    <!-- include the axios via CDN -->
    <script src="/practise code/Js/axios-project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
